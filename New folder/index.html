<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 40px;">
            <div class="col-md-4 d-flex w-50 justify-content-evenly">
                <input type="text" class="search form-control mx-1" >
                <select class="form-select" aria-label="Default select example">
                    <option value="f">Fahrenheit</option>
                    <option value="c">Selsi</option>
                  </select>
                  <button type="button" class="btn btn-primary" style="margin-left: 10px;">Search</button>
            </div>
        </div>
        <div class="main" style="margin-top: 30px;">
            <p>City: <span id="spanCity"></span></p>
            <p>Country: <span id="cnt"></span></p>
            <p>Weather Forecast: <span id="forecast"></span></p>
            <p>Sky Condition: <span id="sky"></span></p>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
